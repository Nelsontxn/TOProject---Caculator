<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles.css'>
    <title>Calculator</title>
</head>

<body>
    <div class="CalculatorShell">
        <div class="TopPartCalculator">
            <div class="brandName">
                <div class="brand">Canon</div>
                <div class="model">LS-12oHi III <span>12 digits</span></div>
            </div>
            <div class="displayscreen">
                <div class="upperdisplay"> 1 + </div>
                <div class="maindisplay">4</div>
            </div>
        </div>
        <div class="buttons buttonGroup">
            <div class="button AdminFunction" id='Clear'>Clear</div>
            <div class="button AdminFunction" id='Delete'>Del</div>
            <div class="button OperationFunction" id='X^2'>X²</div>
            <div class="button OperationFunction" id='+/-'>+/-</div>
            <div class="button" id='7'>7</div>
            <div class="button" id='8'>8</div>
            <div class="button" id='9'>9</div>
            <div class="button OperationFunction" id='divide'>÷</div>
            <div class="button" id='4'>4</div>
            <div class="button" id='5'>5</div>
            <div class="button" id='6'>6</div>
            <div class="button OperationFunction" id='Multiply'>X</div>
            <div class="button" id='1'>1</div>
            <div class="button" id='2'>2</div>
            <div class="button" id='3'>3</div>
            <div class="button OperationFunction" id='Minus'>-</div>
            <div class="button" id='decimals'>.</div>
            <div class="button" id='0'>0</div>
            <div class="button OperationFunction" id='equals'>=</div>
            <div class="button OperationFunction" id='addition'>+</div>
        </div>
    </div>
</body>

</html>

<script src='index.js' defer></script>
